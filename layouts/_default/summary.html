<div
  class="bg-white w-full p-3 lg:max-w-full lg:flex mt-5 transform hover:-translate-y-1 duration-500 dark:bg-warmgray-900 shadow-md rounded-lg"
>
  {{ if .Site.Params.post.thumbnail }} {{ if .Params.image }}
  <img
    alt="thumbnail"
    id="thumb"
    class="{{ .Site.Params.post.thumbnail_width }} {{ .Site.Params.post.thumbnail_height }}"
    src="{{ .Params.image | relURL }}"
  />
  {{ else }} {{ if .Site.Params.post.noimage }}
  <img
    alt="thumbnail"
    id="thumb"
    class="{{ .Site.Params.post.thumbnail_width }} {{ .Site.Params.post.thumbnail_height }}"
    src='{{ "/img/default.webp" | relURL }}'
  />
  {{ end }} {{ end }} {{ end }}
  <div class="relative pl-4 p-2 justify-between leading-normal max-w-full w-full">
    <div class="text-gray-900 font-bold text-xl mb-2 dark:text-white">{{ .Title }}</div>
    <p class="text-gray-700 text-base pb-5 dark:text-gray-300">
      {{ substr .Summary 0 130 | plainify | htmlUnescape }}...
    </p>
    <p class="text-sm text-gray-600 absolute items-center right-0 bottom-0 dark:text-gray-400 flex">
      <time class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4 mr-1"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        {{ .Date.Format "2006/01/02" }}
      </time>
    </p>
  </div>
</div>
