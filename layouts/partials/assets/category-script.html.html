{{- if or .IsSection (eq .Layout "taxonomy") (eq .Layout "term") }}
    <!-- Chỉ load script khi là trang danh mục -->
    {{ $danhmucJS := resources.Get "js/danhmuc.js" | js.Build "js/danhmuc.js" }}
    {{ if hugo.IsProduction }}
        {{ $danhmucJS = $danhmucJS | minify | fingerprint }}
    {{ end }}
    <script src="{{ $danhmucJS.RelPermalink }}" 
            {{ with $danhmucJS.Data.Integrity }}integrity="{{ . }}"{{ end }} 
            defer></script>
{{- end }}
